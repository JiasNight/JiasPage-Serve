
server:
    port: 9999
    servlet:
        context-path: /admin

# nacos配置
nacos:
    config:
        server-addr: 127.0.0.1:8848

spring:
    # 环境设置：dev、test、prod
    profiles:
        active: dev
    # mysql数据库
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://127.0.0.1:3306/pagedb?useUnicode=true&characterEncoding=utf-8
        username: root
        password: root
    # redis
    redis:
        # Redis服务器地址
        host: localhost
        # Redis服务器连接端口
        port: 6379
        # Redis数据库索引（默认为0）
        database: 0
        # Redis服务器连接密码（默认为空）
        password: ''
        lettuce:
            pool:
                # 连接池最大连接数（使用负值表示没有限制） 默认 8
                max-active: 8
                # 连接池中的最大空闲连接 默认 8
                max-idle: 8
                # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
                max-wait: -1
                # 连接池中的最小空闲连接 默认 0
                min-idle: 0
    servlet:
        multipart:
            max-file-size: -1
            max-request-size: -1

# mybatis配置
mybatis-plus:
    configuration:
        map-underscore-to-camel-case: true
        auto-mapping-behavior: full
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    mapper-locations: classpath*:mapping/**/*Mapper.xml
    type-aliases-package: com.jias.page.domain
    global-config:
        # 逻辑删除配置
        db-config:
            # 删除前
            logic-not-delete-value: 0
            # 删除后
            logic-delete-value: 1

logging:
    file:
        path: logs/
    level:
        com.jias.page: debug

